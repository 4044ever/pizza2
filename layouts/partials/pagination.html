<div class="text-center text-xl font-semibold p-5">
{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<nav >
    <ul >
        {{ if $pag.HasPrev }}
        <a href="{{ $pag.Prev.URL }}" rel="prev" >&laquo; Prev</a>
        {{ end }}
        {{ range $pag.Pagers }}
        {{ if eq . $pag }}
        <a class="font-black underline text-blue-700" href="{{ .URL }}">{{ .PageNumber }}</a>
        {{ else }}
       <a href="{{ .URL }}">{{ .PageNumber }}</a>
        {{ end }}
        {{ end }}

        {{ if $pag.HasNext }}
        <a href="{{ $pag.Next.URL }}" rel="next" >Next &raquo;</a>
        {{ end }}
    </ul>
</nav>
{{ end }}
</div>
